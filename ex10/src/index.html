<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div id="wrapper">

        <div id="left" class="sidebar">
            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>
                <form class="form-inline">
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button class="primary-btn" type="submit">Sign In</button>
                </form>
                <div id="links">
                    <a href="#" class="links">Forgot password</a>
                    <a href="#" class="links">Sign in with company or school</a>
                </div>
                <div id="hr-bar" class="hr-bar">
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn"><button>Create an account</button></a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#" class="terms_2">terms of use</a> | <a href="#" class="terms">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right" class="main">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 id="showcase-text" class="text_2">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn"><button>Start a FREE 10-day trial</button></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
